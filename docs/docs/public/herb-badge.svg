<svg xmlns="http://www.w3.org/2000/svg" width="140" height="30" role="img" aria-label="Built with Herb">
  <title>Built with Herb</title>

  <!-- Background with border -->
  <rect width="140" height="30" rx="6" fill="#fff" stroke="#000" stroke-width="1" />

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="herbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="30%" stop-color="#4caf50" />
      <stop offset="100%" stop-color="#81c784" />
    </linearGradient>
  </defs>

  <!-- Text -->
  <g font-family="sans-serif" font-size="14">
    <text x="28" y="19" fill="#1b1b1f">Built with</text>
    <text x="89" y="19" font-weight="bold" fill="url(#herbGradient)">Herb</text>
  </g>

  <!-- Logo -->
  <image href="https://herb-tools.dev/herb.svg" x="4" y="5" width="20" height="20" />
</svg>